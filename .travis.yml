language: php

php:
- 7.0

services:
- mysql

branches:
  only:
  - master

before_script:
- cp .env.travis .env
- mysql -e 'create database testing;'
- composer self-update
- composer install --no-interaction
- php artisan key:generate

script:
- vendor/bin/phpunit
- php coverage-checker.php clover.xml 70
- vendor/bin/phpcbf ./app ./tests

after_success:
  - if  [ $TRAVIS_PHP_VERSION = '5.6' ] && [ $TRAVIS_BRANCH = 'master' ] && [ $TRAVIS_PULL_REQUEST = 'false' ]; then sh generate-api-docs.sh; fi

